<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva - Viaje a Cuba</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Playfair+Display:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #87CEEB;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
            position: relative;
        }

        /* Contenedor principal - SIN transparencia */
        .main-container {
            background: transparent;
            border-radius: 20px;
            padding: 0;
            max-width: 880px;
            width: 100%;
            position: relative;
            z-index: 10;
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header con bandera cubana */
        .header-section {
            background: rgba(0, 0, 0, 0.4) !important;
            padding: 48px 40px 20px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(0px);
        }

        .header-section::before {
            display: none;
        }

        /* Bandera cubana decorativa */
        .cuban-flag {
            position: relative;
            top: 0;
            right: 0;
            margin: 0 auto 24px auto;
            width: 180px;
            height: 90px;
            background: repeating-linear-gradient(
                to bottom,
                #002590 0%,
                #002590 20%,
                #FFFFFF 20%,
                #FFFFFF 40%,
                #002590 40%,
                #002590 60%,
                #FFFFFF 60%,
                #FFFFFF 80%,
                #002590 80%,
                #002590 100%
            );
            border-radius: 4px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            z-index: 2;
        }

        .cuban-flag::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 45px 0 45px 72px;
            border-color: transparent transparent transparent #DC143C;
        }

        .cuban-flag::after {
            content: '★';
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 28px;
            z-index: 1;
            font-weight: 900;
        }

        .header-section .header-message {
            text-align: center;
            margin: 15px 0;
            position: relative;
            z-index: 2;
        }

        .header-section .header-message p {
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            font-weight: 400;
            font-style: italic;
            margin: 0;
        }

        .header-section .badge {
            display: inline-block;
            padding: 12px 28px;
            background: #DC143C;
            color: white;
            border-radius: 0;
            font-size: 0.95em;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin: 6px 0 20px 0;
            position: relative;
            z-index: 2;
        }

        .header-section h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5em;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 20px; /* Espacio entre título y badge */
            letter-spacing: -2px;
            position: relative;
            z-index: 2;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header-section .destination {
            font-size: 2.56em;
            font-weight: 600;
            color: #FFD700;
            margin: 20px 0;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header-section .subtitle {
            font-size: 1.12em;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 500;
            margin-top: 20px;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 2;
        }

        /* Contenido principal */
        .content-section {
            padding: 0 40px 20px 40px;
            background: rgba(0, 0, 0, 0.4) !important;
            display: flex;
            flex-direction: column;
        }

        /* Sección del contador */
        .countdown-section {
            margin: 0 0 32px 0; /* El padding del header y content ya manejan el espacio */
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 24px 16px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .countdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .countdown-item:hover::before {
            left: 100%;
        }

        .countdown-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            border-color: #002590;
        }

        .countdown-number {
            font-size: 4em;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 12px;
            color: #DC143C;
            text-shadow: none;
            font-family: 'Montserrat', sans-serif;
        }

        .countdown-label {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            color: #002590;
        }

        /* Contador alternativo */
        #contador {
            display: none;
        }

        /* Fecha destacada */
        .date-section {
            text-align: center;
            margin: 40px 0;
            padding: 32px;
            background: linear-gradient(135deg, rgba(0, 37, 144, 0.8) 0%, rgba(0, 51, 160, 0.8) 100%);
            border-radius: 12px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 37, 144, 0.3);
            position: relative;
            overflow: hidden;
        }

        .date-section::before {
            content: '';
            position: absolute;
            top: -300%;
            left: -300%;
            width: 700%;
            height: 700%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.05) 10px,
                rgba(255, 255, 255, 0.05) 20px
            );
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .date-section .date-label {
            font-size: 0.72em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .date-section .date-value {
            font-size: 2em;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            color: #FFD700;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Mensaje motivacional */
        .message-section {
            text-align: center;
            margin-top: 40px;
            padding: 16px 32px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 5px solid #DC143C;
            border-right: 5px solid #002590;
        }

        .message-section p {
            font-size: 1.12em;
            color: #111111;
            line-height: 1.9;
            font-weight: 600;
            font-style: italic;
        }

        /* Copyright */
        .copyright-section {
            text-align: center;
            margin-top: auto;
            padding: 20px 0 10px 0;
        }

        .copyright-section p {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            margin: 0;
        }


        /* Responsive */
        @media (max-width: 968px) {
            .main-container {
                max-width: 100%;
            }

            .header-section {
                padding: 40px 24px 56px 24px;
            }

            .cuban-flag {
                top: 16px;
                right: 24px;
                width: 112px;
                height: 56px;
            }

            .cuban-flag::before {
                border-width: 28px 0 28px 45px;
            }

            .cuban-flag::after {
                left: 11px;
                font-size: 18px;
            }

            .header-section h1 {
                font-size: 3.5em;
            }

            .header-section .destination {
                font-size: 1.92em;
            }

            .content-section {
                padding: 32px 24px;
            }

            .countdown-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }

            .countdown-number {
                font-size: 3.2em;
            }
        }

        @media (max-width: 640px) {
            .header-section {
                padding: 32px 16px 48px 16px;
            }

            .cuban-flag {
                position: relative;
                top: 0;
                right: 0;
                margin: 0 auto 16px auto;
            }

            .header-section h1 {
                font-size: 2.24em;
            }

            .header-section .destination {
                font-size: 1.52em;
            }

            .content-section {
                padding: 24px 16px;
            }

            .countdown-grid {
                grid-template-columns: 1fr;
            }

            .countdown-number {
                font-size: 3.5em;
            }

            .date-section .date-value {
                font-size: 1.44em;
            }

            .message-section p {
                font-size: 0.96em;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-section">
            <div class="cuban-flag"></div>
            <h1>¡Nos vamos a Cuba!</h1>
            <div class="badge">Cuenta Regresiva</div>
        </div>

        <div class="content-section">
            <div class="countdown-section">
                <div class="countdown-grid" id="countdown-grid">
                    <div class="countdown-item">
                        <div class="countdown-number" id="dias">0</div>
                        <div class="countdown-label">Días</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="horas">0</div>
                        <div class="countdown-label">Horas</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="minutos">0</div>
                        <div class="countdown-label">Minutos</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="segundos">0</div>
                        <div class="countdown-label">Segundos</div>
                    </div>
                </div>
                <div id="contador"></div>
            </div>

            <div class="date-section">
                <div class="date-label">Fecha del Viaje</div>
                <div class="date-value">24 de Febrero, 2026 - 4:05 AM (Hora de Cuba)</div>
            </div>

            <div class="copyright-section">
                <p>Design by Marianita © Copyright 2026</p>
            </div>
        </div>
    </div>

    <script>
        function actualizarContador() {
            // Fecha objetivo: 24 de Febrero, 2026 a las 4:05 AM hora de Cuba (UTC-5)
            const fechaObjetivo = new Date('2026-02-24T04:05:00-05:00');
            const ahora = new Date();
            const diferencia = fechaObjetivo - ahora;
            
            if (diferencia > 0) {
                const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);
                
                // Actualizar los números en las tarjetas
                document.getElementById('dias').textContent = dias;
                document.getElementById('horas').textContent = horas;
                document.getElementById('minutos').textContent = minutos;
                document.getElementById('segundos').textContent = segundos;
                
                // También actualizar el contador de texto (oculto por defecto)
                document.getElementById('contador').innerHTML = 
                    `${dias} días, ${horas} horas, ${minutos} minutos y ${segundos} segundos`;
            } else {
                document.getElementById('countdown-grid').innerHTML = 
                    '<div class="countdown-item" style="grid-column: 1 / -1; padding: 40px;">' +
                    '<div style="font-size: 2.4em; font-weight: 800; margin-bottom: 12px; color: #FFD700;">¡Ya llegó el día!</div>' +
                    '<div style="font-size: 1.2em; opacity: 0.9; color: white;">¡Buen viaje, Marianita!</div>' +
                    '</div>';
                document.getElementById('contador').innerHTML = '¡Ya llegó el día! ¡Buen viaje, Marianita!';
            }
        }
        
        actualizarContador();
        setInterval(actualizarContador, 1000);
    </script>
</body>
</html>
